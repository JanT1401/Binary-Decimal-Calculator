<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class="container">
        <h1 class="headline">Binary To Decimal</h1>
        <div class="inputSection">
            <input type="text" class="inputbar" id="binaryInput" required placeholder="Enter binary...">
            <div class="switch">
                <button class="calcButton" onclick="calculate()">Calculate</button>
                <button class="calcButton" onclick="changeMode()">Change</button>
            </div>
            <input type="text" class="inputbar" id="decimalInput" readonly placeholder="Result in decimal...">
        </div>
    </div>
</body>
</html>
